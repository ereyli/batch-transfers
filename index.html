<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://bafybeigujz5iveiqwuqx3ojtsyxy4y4v32an3thw56r5mi56lgy7qzh2rm.ipfs.w3s.link/logo.png" type="image/png" />
    <style>
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
        }
        .row input {
          width: 90%;
          margin: 5px 0;
        }
        .add-remove-wrapper {
          flex-direction: column;
        }
        .container {
          width: 95%;
        }
        button {
          width: 90%;
          margin: 8px auto;
        }
      }
          
        to { opacity: 1; transform: translateY(0); }
      }
</style>
    <title>Sendwise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      body {
        

        
        background-color: #04111D;
        color: #ffffff;
      }
      h1 {
        color: #72f3ff;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .row input {
        width: 45%;
        margin: 0 5px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        color: #000000;
      }
      .add-remove-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .container {
        display: inline-block;
        text-align: left;
        width: 80%;
        background: #0b1f2a;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 16px rgba(0, 255, 255, 0.2);
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: #00c7ff;
        color: #000;
        font-weight: bold;
      }
      button:hover {
        background: #00e1ff;
      }
      input[type="file"] {
        margin-top: 10px;
        color: #ffffff;
      }
      #status {
        margin-top: 20px;
        color: #00ffcc;
      }
      #history {
        margin-top: 30px;
        text-align: left;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        background: #0b1f2a;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.15);
      }
      #historyList a {
        color: #00e0ff;
        text-decoration: none;
      }
      #historyList a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    
    
    <img src="https://bafybeigujz5iveiqwuqx3ojtsyxy4y4v32an3thw56r5mi56lgy7qzh2rm.ipfs.w3s.link/logo.png" alt="Sendwise Logo" style="width: 120px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;" />
<h1 style="text-align: center;">Sendwise: Smart Batch Transfers</h1>

    <div class="container">
      <div class="add-remove-wrapper">
        <button onclick="addInput()">‚ûï</button>
        <button onclick="removeLast()">‚ùå</button>
      </div>
      <div id="inputContainer">
        <div class="row">
          <input type="text" placeholder="Recipient Address" class="address" />
          <input type="text" placeholder="Amount in ETH" class="amount" />
        </div>
      </div>

      <input type="file" id="csvInput" accept=".csv" />
      <button onclick="importCSV()">üìÑ Import CSV</button>
      <button onclick="sendBatch()">üîÑ Send Tokens</button>
      <p id="status"></p>
    </div>

    <div id="history">
      <h3>Transaction History</h3>
      <ul id="historyList"></ul>
    </div>

    <script>
      const CONTRACT_ADDRESS = "0xb38aa493451fd24beea17e3b4398c6557ff7c1d6";
      const CONTRACT_ABI = [
        "function batchSend(address[] calldata recipients, uint256[] calldata amounts) external payable"
      ];

      function addInput() {
        const container = document.getElementById("inputContainer");
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <input type="text" placeholder="Recipient Address" class="address" />
          <input type="text" placeholder="Amount in ETH" class="amount" />
        `;
        container.appendChild(row);
      }

      function removeLast() {
        const container = document.getElementById("inputContainer");
        const rows = container.getElementsByClassName("row");
        if (rows.length > 1) {
          container.removeChild(rows[rows.length - 1]);
        }
      }

      function importCSV() {
        const fileInput = document.getElementById("csvInput");
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const lines = e.target.result.split("\n");
          lines.forEach(line => {
            const [address, amount] = line.split(',').map(x => x.trim());
            if (ethers.utils.isAddress(address) && !isNaN(amount)) {
              const row = document.createElement("div");
              row.className = "row";
              row.innerHTML = `
                <input type="text" value="${address}" class="address" />
                <input type="text" value="${amount}" class="amount" />
              `;
              document.getElementById("inputContainer").appendChild(row);
            }
          });
        };
        reader.readAsText(file);
      }

      async function sendBatch() {
        const status = document.getElementById("status");
        const addresses = Array.from(document.getElementsByClassName("address"));
        const amountsInputs = Array.from(document.getElementsByClassName("amount"));

        if (!window.ethereum) {
          status.innerText = "Please install MetaMask or another wallet.";
          return;
        }

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();

          const recipients = [];
          const amounts = [];
          let totalAmount = ethers.BigNumber.from("0");

          for (let i = 0; i < addresses.length; i++) {
            const addr = addresses[i].value.trim();
            const amtStr = amountsInputs[i].value.trim();
            if (!ethers.utils.isAddress(addr) || isNaN(amtStr)) {
              throw new Error(`Invalid input at row ${i + 1}`);
            }
            const amt = ethers.utils.parseEther(amtStr);
            recipients.push(addr);
            amounts.push(amt);
            totalAmount = totalAmount.add(amt);
          }

          const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
          const tx = await contract.batchSend(recipients, amounts, { value: totalAmount });
          await tx.wait();

          status.innerText = "‚úÖ Batch transfer complete!";
          const historyList = document.getElementById("historyList");
          const li = document.createElement("li");
          li.innerHTML = `‚úÖ <a href="https://basescan.org/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
          historyList.prepend(li);
        } catch (err) {
          console.error(err);
          status.innerText = "Error: " + err.message;
        }
      }
    </script>
      </body>
</html>
