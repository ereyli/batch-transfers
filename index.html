<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
  <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png" />
    <link rel="shortcut icon" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  
  <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
  <meta name="theme-color" content="#6366f1" />
    <meta name="format-detection" content="telephone=no" />

    <title>Sendwise - Smart Batch Transfers</title>

  <!-- Farcaster Mini App Meta Tags -->
  <meta name="fc:miniapp" content='{
    "version": "1",
      "imageUrl": "https://www.sendwise.xyz/image.png",
      "button": {
        "title": "💸 Start Batch Transfer",
        "action": {
        "type": "launch_miniapp",
          "name": "Sendwise",
        "url": "https://www.sendwise.xyz",
          "splashImageUrl": "https://www.sendwise.xyz/splash.png",
          "splashBackgroundColor": "#6366f1"
        }
      }
    }' />

  <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sendwise - Smart Batch Transfers on Multi-Chain" />
    <meta property="og:description" content="Revolutionary Farcaster Mini App for batch transfers. Send ETH & ERC20 tokens to multiple addresses in one transaction. Save 80% gas fees on Base, Optimism & Arbitrum!" />
    <meta property="og:image" content="https://www.sendwise.xyz/image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sendwise.xyz" />
    <meta property="og:site_name" content="Sendwise" />

  <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sendwise - Smart Batch Transfers" />
    <meta name="twitter:description" content="Revolutionary batch transfer Mini App. Send to multiple addresses, save 80% gas fees. Base, Optimism & Arbitrum supported!" />
    <meta name="twitter:image" content="https://www.sendwise.xyz/image.png" />

  <!-- SEO Meta Tags -->
    <meta name="description" content="Send ETH and ERC20 tokens to multiple addresses in a single transaction. Save gas, save time with smart batch transfers." />
    <meta name="keywords" content="batch transfer, ethereum, defi, wallet, gas savings, airdrop, payroll, bulk payments, sendwise" />
    <meta name="author" content="Sendwise Team" />
    <meta name="robots" content="index, follow" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Sendwise",
    "description": "Smart Batch Transfers for ETH & ERC20 Tokens",
    "url": "https://www.sendwise.xyz",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "Web Browser, Farcaster Mini App",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "creator": {
      "@type": "Organization",
      "name": "Sendwise Team"
    }
  }
  </script>
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/viem@2.23.15/dist/viem.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wagmi@2.5.7/dist/wagmi.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-wagmi-connector@0.1.0/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="root">
    <!-- Loading Screen -->
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-content">
        <div class="loading-logo">
          <img src="https://www.sendwise.xyz/icon.png" alt="Sendwise Logo" />
        </div>
        <div class="loading-spinner"></div>
        <h3>🚀 Sendwise</h3>
        <p>Smart Batch Transfers</p>
        <div class="loading-subtitle">Connecting to Farcaster...</div>
      </div>
    </div>

    <div class="container">
    <!-- Header -->
    <div class="header fade-in">
      <div class="logo">
        <img src="https://www.sendwise.xyz/icon.png" alt="Sendwise Logo" />
      </div>
      <h1>Sendwise</h1>
      <p class="subtitle">Smart Batch Transfers for ETH & ERC20 Tokens</p>
        
        <!-- Network Tags -->
        <div class="supported-networks" id="networkTags">
          <button class="network-tag" data-chain="8453">Base</button>
          <button class="network-tag" data-chain="10">Optimism</button>
          <button class="network-tag" data-chain="42161">Arbitrum</button>
          <button class="network-tag" data-chain="1868">Soneium</button>
          <button class="network-tag" data-chain="130">Unichain</button>
          <button class="network-tag" data-chain="57073">Ink</button>
      </div>
      
        <!-- Wallet Button -->
        <div id="walletButtonContainer" class="wallet-container">
          <button id="headerWalletBtn" onclick="window.openWalletModal()" class="wallet-btn">
            <span class="wallet-icon">💳</span>
          <span>Connect Wallet</span>
        </button>
      </div>

        <!-- Share Buttons -->
        <div id="shareButtonContainer" class="share-container">
          <button id="shareXBtn" onclick="window.shareToX()" class="share-btn share-x">
          <svg width="14" height="14" viewBox="0 0 1200 1227" fill="currentColor">
            <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"/>
          </svg>
          Share on X
        </button>
        
          <button id="shareFarcasterBtn" onclick="window.shareToFarcaster()" class="share-btn share-farcaster">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Share on Farcaster
        </button>
      </div>
    </div>

    <!-- Main Form -->
    <div class="main-form slide-up">
      <div class="form-group">
        <label class="form-label">Transfer Type</label>
        <select id="transferType" class="form-select">
          <option value="eth">ETH Transfer</option>
          <option value="erc20">ERC20 Token Transfer</option>
        </select>
      </div>

      <div class="form-group" id="tokenAddressRow" style="display:none;">
        <label class="form-label">Token Contract Address</label>
        <input type="text" id="tokenAddressInput" class="form-input" placeholder="0x..." />
      </div>

      <div id="tokenInfo" class="token-info" style="display:none;"></div>

      <!-- Recipients Section -->
      <div class="recipients-section">
        <div class="recipients-header">
          <h3 class="recipients-title">Recipients</h3>
        </div>

        <div id="inputContainer">
          <div class="recipient-row">
            <input type="text" placeholder="Recipient Address (0x...)" class="form-input address" />
            <input type="text" placeholder="Amount" class="form-input amount" />
            <div class="recipient-actions">
                <button onclick="addInput()" class="recipient-action-btn add-recipient-btn" title="Add Recipient">➕</button>
                <button onclick="removeLast()" class="recipient-action-btn remove-recipient-btn" title="Remove Last" disabled>❌</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="approveBtn" style="display:none;" onclick="approveToken()" class="btn btn-primary">
          ✅ Approve Token
        </button>
        <button id="sendBtn" style="display:none;" onclick="sendBatch()" class="btn btn-primary">
          🚀 Send Batch Transfer
        </button>
      </div>

      <div id="status" class="status" style="display:none;"></div>
      
        <!-- Share Section -->
      <div class="share-section">
        <h3 style="margin-bottom: 15px; color: #6366f1;">📢 Share Sendwise</h3>
        <p style="margin-bottom: 15px; font-size: 14px; opacity: 0.8;">
          Help friends discover the smartest way to send crypto!
        </p>
        <button class="share-button" onclick="shareAppWithFriends()">
          🚀 Share with Friends
        </button>
        <button class="share-button" onclick="showMultiChainAchievement()" style="background: linear-gradient(45deg, #10b981, #059669);">
          🌐 Show Multi-Chain Power
        </button>
      </div>
    </div>

    <!-- CSV Import Section -->
    <div class="csv-section slide-up">
      <h3>📁 Import Wallets via CSV</h3>
      <div class="file-input-wrapper">
        <input type="file" id="walletCsvInput" accept=".csv" class="file-input" />
        <label for="walletCsvInput" class="file-input-label">
          📄 Choose CSV File
        </label>
      </div>
      <button onclick="importWallets()" class="btn btn-secondary">
        ➕ Import Wallets
      </button>
    </div>
  </div>
</div>

  <!-- Achievement Modal -->
  <div id="achievementModal" class="achievement-modal" onclick="if(event.target === this) closeAchievementModal()">
    <div class="achievement-content">
      <button class="close-modal" onclick="closeAchievementModal()">×</button>
      <div id="achievementIcon" class="achievement-icon">🎉</div>
      <h3 id="achievementTitle">Achievement Unlocked!</h3>
      <p id="achievementDescription">You did something awesome!</p>
      <div style="margin-top: 20px;">
        <button class="share-button" onclick="shareCurrentAchievement()">
          📢 Share on Farcaster
        </button>
        <button class="share-button" onclick="closeAchievementModal()" style="background: rgba(255,255,255,0.2);">
          ✨ Continue Using
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/error-handler.js"></script>
  <script src="js/config.js"></script>
  <script src="js/farcaster.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/blockchain.js"></script>
  <script src="js/share.js"></script>
  <script src="js/app.js"></script>
  <script src="js/init.js"></script>
  
  <!-- Farcaster Mini App SDK -->
  <script type="module" src="js/farcaster-sdk.js"></script>
</body>
</html>
