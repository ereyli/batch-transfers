<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://bafybeigujz5iveiqwuqx3ojtsyxy4y4v32an3thw56r5mi56lgy7qzh2rm.ipfs.w3s.link/logo.png" type="image/png" />
    <title>Sendwise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      body {
        background-color: #04111D;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        color: #72f3ff;
        text-align: center;
      }
      
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        width: 100%;
      }
      
      .row input {
        width: 45%;
        margin: 0 5px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        color: #000000;
      }
      
      .add-remove-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 800px;
        background: #0b1f2a;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 16px rgba(0, 255, 255, 0.2);
        margin: 0 auto;
      }
      
      #inputContainer {
        width: 100%;
      }
      
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: #00c7ff;
        color: #000;
        font-weight: bold;
      }
      
      button:hover {
        background: #00e1ff;
      }
      
      input[type="file"] {
        margin-top: 10px;
        color: #ffffff;
      }
      
      #status {
        margin-top: 20px;
        color: #00ffcc;
        text-align: center;
      }
      
      #history {
        margin-top: 30px;
        text-align: left;
        width: 80%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        background: #0b1f2a;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.15);
      }
      
      #historyList a {
        color: #00e0ff;
        text-decoration: none;
      }
      
      #historyList a:hover {
        text-decoration: underline;
      }
      
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
          align-items: center;
        }
        
        .row input {
          width: 90%;
          margin: 5px 0;
        }
        
        .add-remove-wrapper {
          flex-direction: column;
          align-items: center;
        }
        
        .container {
          width: 95%;
        }
        
        button {
          width: 90%;
          margin: 8px auto;
        }
      }
    #networkInfo {
        margin-bottom: 20px;
        font-size: 14px;
        color: #ccc;
      }
</style>
  </head>
  <body>
    <button id="connectWalletBtn" onclick="connectWallet()" style="position: absolute; top: 20px; right: 20px; padding: 8px 16px; background: #00c7ff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Connect Wallet</button>
    <img src="https://bafybeigujz5iveiqwuqx3ojtsyxy4y4v32an3thw56r5mi56lgy7qzh2rm.ipfs.w3s.link/logo.png" alt="Sendwise Logo" style="width: 120px; margin-bottom: 10px;" />
    <h1>Sendwise: Smart Batch Transfers</h1>
    <div id="networkInfo">‚õìÔ∏è Network: <span id="currentNetwork">Detecting...</span>
      <button onclick="switchNetwork()" style="margin-left: 10px; font-size: 12px; padding: 5px 10px;">Switch Network</button>
    </div>

    <div class="container">
      <div class="add-remove-wrapper">
        <button onclick="addInput()">‚ûï</button>
        <button onclick="removeLast()">‚ùå</button>
      </div>
      <div id="inputContainer">
        <div class="row">
          <input type="text" placeholder="Recipient Address" class="address" />
          <input type="text" placeholder="Amount in ETH" class="amount" />
        </div>
      </div>

      <input type="file" id="csvInput" accept=".csv" />
      <button onclick="importCSV()">üìÑ Import CSV</button>
      <button onclick="sendBatch()">üîÑ Send Tokens</button>
      <p id="status"></p>
    </div>

    <div id="history">
      <h3>Transaction History</h3>
      <ul id="historyList"></ul>
    </div>

    <script>
      const CONTRACTS = {
        8453: "0x84e4dd821c8f848470fc49def3b14fc870fa97f0", // Base
        10: "0x84e4dd821c8f848470fc49def3b14fc870fa97f0",   // Optimism
        42161: "0x84e4dd821c8f848470fc49def3b14fc870fa97f0"  // Arbitrum
      };
      const CONTRACT_ABI = [
        "function batchSend(address[] calldata recipients, uint256[] calldata amounts) external payable"
      ];

      function addInput() {
        const container = document.getElementById("inputContainer");
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <input type="text" placeholder="Recipient Address" class="address" />
          <input type="text" placeholder="Amount in ETH" class="amount" />
        `;
        container.appendChild(row);
      }

      function removeLast() {
        const container = document.getElementById("inputContainer");
        const rows = container.getElementsByClassName("row");
        if (rows.length > 1) {
          container.removeChild(rows[rows.length - 1]);
        }
      }

      function importCSV() {
        const fileInput = document.getElementById("csvInput");
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const lines = e.target.result.split("\n");
          lines.forEach(line => {
            const [address, amount] = line.split(',').map(x => x.trim());
            if (ethers.utils.isAddress(address) && !isNaN(amount)) {
              const row = document.createElement("div");
              row.className = "row";
              row.innerHTML = `
                <input type="text" value="${address}" class="address" />
                <input type="text" value="${amount}" class="amount" />
              `;
              document.getElementById("inputContainer").appendChild(row);
            }
          });
        };
        reader.readAsText(file);
      }

      async function sendBatch() {
        const status = document.getElementById("status");
        const addresses = Array.from(document.getElementsByClassName("address"));
        const amountsInputs = Array.from(document.getElementsByClassName("amount"));

        if (!window.ethereum) {
          status.innerText = "Please install MetaMask or another wallet.";
          return;
        }

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();

          const recipients = [];
          const amounts = [];
          let totalAmount = ethers.BigNumber.from("0");
const feeAmount = ethers.utils.parseEther("0.001");

          for (let i = 0; i < addresses.length; i++) {
            const addr = addresses[i].value.trim();
            const amtStr = amountsInputs[i].value.trim();
            if (!ethers.utils.isAddress(addr) || isNaN(amtStr)) {
              throw new Error(`Invalid input at row ${i + 1}`);
            }
            const amt = ethers.utils.parseEther(amtStr);
            recipients.push(addr);
            amounts.push(amt);
            totalAmount = totalAmount.add(amt);
          }

          const network = await provider.getNetwork();
          const chainId = network.chainId;
          const contractAddress = CONTRACTS[chainId];
          if (!contractAddress) {
            status.innerText = "Unsupported network.";
            return;
          }
          const contract = new ethers.Contract(contractAddress, CONTRACT_ABI, signer);
          const tx = await contract.batchSend(recipients, amounts, { value: totalAmount.add(feeAmount) });
          await tx.wait();

          status.innerText = "‚úÖ Batch transfer complete!";
          const historyList = document.getElementById("historyList");
          const li = document.createElement("li");
          li.innerHTML = `‚úÖ <a href="https://basescan.org/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
          historyList.prepend(li);
        } catch (err) {
          console.error(err);
          status.innerText = "Error: " + err.message;
        }
      }
    </script>
      <script>
      async function detectNetwork() {
        if (!window.ethereum) return;
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const network = await provider.getNetwork();
        const chainId = network.chainId;
        const names = {
          8453: "Base",
          10: "Optimism",
          42161: "Arbitrum"
        };
        document.getElementById("currentNetwork").textContent = names[chainId] || "Unknown";
      }

      detectNetwork();

      async function switchNetwork() {
        if (!window.ethereum) return;
        const chainIds = {
          Base: '0x2105',       // Base Mainnet
          Optimism: '0xa',      // Optimism
          Arbitrum: '0xa4b1'    // Arbitrum One
        };

        const options = Object.entries(chainIds).map(([name, hex]) => `${name} (${hex})`).join('
');
        const selected = prompt(`Select a network to switch to:
${options}`);
        const entry = Object.entries(chainIds).find(([name]) => selected?.includes(name));

        if (!entry) return;

        const [name, chainIdHex] = entry;

        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: chainIdHex }]
          });
        } catch (switchError) {
          alert(`Failed to switch to ${name}: ${switchError.message}`);
        }

        detectNetwork();
      }
    </script>
    <script>
    async function connectWallet() {
      if (!window.ethereum) return alert("No wallet detected.");
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("connectWalletBtn").textContent = `Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
      } catch (e) {
        alert("Wallet connection failed.");
      }
    }
  </script>
</body>
</html>
