<!DOCTYPE html>
<html>
  <head>
    <title>Batch Token Sender</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f7f7f7;
      }
      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .row input {
        width: 40%;
        margin: 0 5px;
      }
      .container {
        display: inline-block;
        text-align: left;
        width: 80%;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸš€ Batch Transfer on Base</h1>

    <div class="container" id="inputContainer">
      <div class="row">
        <input type="text" placeholder="Recipient Address" class="address" />
        <input type="text" placeholder="Amount in ETH" class="amount" />
      </div>
    </div>

    <button onclick="addInput()">âž• Add More</button>
    <button onclick="sendBatch()">ðŸ”„ Send Tokens</button>
    <p id="status"></p>

    <script>
      const CONTRACT_ADDRESS = "0xb38aa493451fd24beea17e3b4398c6557ff7c1d6";
      const CONTRACT_ABI = [
        "function batchSend(address[] calldata recipients, uint256[] calldata amounts) external payable"
      ];

      function addInput() {
        const container = document.getElementById("inputContainer");
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <input type="text" placeholder="Recipient Address" class="address" />
          <input type="text" placeholder="Amount in ETH" class="amount" />
        `;
        container.appendChild(row);
      }

      async function sendBatch() {
        const status = document.getElementById("status");
        const addresses = Array.from(document.getElementsByClassName("address"));
        const amountsInputs = Array.from(document.getElementsByClassName("amount"));

        if (!window.ethereum) {
          status.innerText = "Please install MetaMask or another wallet.";
          return;
        }

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();

          const recipients = [];
          const amounts = [];
          let totalAmount = ethers.BigNumber.from("0");

          for (let i = 0; i < addresses.length; i++) {
            const addr = addresses[i].value.trim();
            const amtStr = amountsInputs[i].value.trim();
            if (!ethers.utils.isAddress(addr) || isNaN(amtStr)) {
              throw new Error(`Invalid input at row ${i + 1}`);
            }
            const amt = ethers.utils.parseEther(amtStr);
            recipients.push(addr);
            amounts.push(amt);
            totalAmount = totalAmount.add(amt);
          }

          const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
          const tx = await contract.batchSend(recipients, amounts, { value: totalAmount });
          await tx.wait();

          status.innerText = "âœ… Batch transfer complete!";
        } catch (err) {
          console.error(err);
          status.innerText = "Error: " + err.message;
        }
      }
    </script>
  </body>
</html>
