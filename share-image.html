<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendwise - Share Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .share-card {
      width: 600px;
      height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }
    
    .share-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1;
      position: relative;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
    
    .title {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }
    
    .content {
      text-align: center;
      z-index: 1;
      position: relative;
    }
    
    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .transfer-info {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .transfer-details {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .network-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin: 0 5px;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
    }
    
    .url {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="share-card">
    <div class="header">
      <div class="logo">ðŸš€</div>
      <h1 class="title">Sendwise</h1>
    </div>
    
    <div class="content">
      <div class="success-icon">âœ…</div>
      <div class="transfer-info" id="transferInfo">Batch Transfer Successful!</div>
      <div class="transfer-details" id="transferDetails">
        Sent <span id="amount">0</span> <span id="token">ETH</span> to <span id="recipients">0</span> recipients
      </div>
      <div class="network-badge" id="network">Base</div>
    </div>
    
    <div class="footer">
      <div class="tagline">Smart Batch Transfers for ETH & ERC20</div>
      <div class="url">www.sendwise.xyz</div>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '0';
    const token = urlParams.get('token') || 'ETH';
    const recipients = urlParams.get('recipients') || '0';
    const network = urlParams.get('network') || 'Base';
    
    // Update the content
    document.getElementById('amount').textContent = amount;
    document.getElementById('token').textContent = token;
    document.getElementById('recipients').textContent = recipients;
    document.getElementById('network').textContent = network;
    
    // Update transfer info based on values
    if (parseFloat(amount) > 0 && parseInt(recipients) > 0) {
      document.getElementById('transferInfo').textContent = 'Batch Transfer Successful!';
    } else {
      document.getElementById('transferInfo').textContent = 'Sendwise - Smart Batch Transfers';
      document.getElementById('transferDetails').textContent = 'Send ETH & ERC20 tokens to multiple addresses';
    }
    
    // Set cache headers for CDN caching
    if (typeof window !== 'undefined') {
      // This is a client-side script, but we can set meta tags for server-side caching
      const meta = document.createElement('meta');
      meta.httpEquiv = 'Cache-Control';
      meta.content = 'public, immutable, no-transform, max-age=300';
      document.head.appendChild(meta);
    }
  </script>
</body>
</html>
